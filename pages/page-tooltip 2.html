							</svg>
						</button>
						<div class="burger-menu" id="burger-menu">
							<div class="burger-menu__header">

								<div class="burger-menu__logo">

											<img src="/pages/img/Frame 6.svg" alt="logo">

								</div>
							</div> 
							<div class="menu burger-menu__navigation">
								<h4 class="menu__title">Components</h4>
								<a href="#" class="menu__item">Modal</a>
								<a href="#" class="menu__item">Tooltip</a>
								<a href="#" class="menu__item">Avatar</a>

						<div class="header__logo">

							</svg>

						<div class="header__top">
							<div class="navbar__wrapper">
								<ul class="navbar__menu">
										<li><a class="navbar__link" href="#">Components</a></li>
										<li><a class="navbar__link" href="#">About</a></li>
										<li><a class="navbar__link" href="#">Contact</a></li>
								</ul>
							</div>
							<label class="header-toggle">
								<input type="checkbox" class="header-toggle__input" id="theme-changer">
								<div class="header-toggle__state">
										<div class="header-toggle__control">
											<div class="header-toggle__icon"></div>
										</div>
								</div>
								<svg class="header-toggle__image header-toggle__image_sun">
										<use href="/assets/images/icons-sprite.svg#sun"></use>
								</svg>
								<svg class="header-toggle__image header-toggle__image_moon">
										<use href="/assets/images/icons-sprite.svg#moon"></use>
								</svg>

						</div> 
					</div>
				</div>

													<svg class="tooltip__trigger">
														<use href="/assets/images/icons-sprite.svg#help"></use>
													</svg>
													<div class="tooltip__helper">Helper Text</div>
												</div>
											</div>
									</div>
									<div class="component-section__bottom">
										<div class="component-tabs">
											<input class="component-tabs__radio" type="radio" id="tab1" name="tabs" checked>
											<input class="component-tabs__radio" type="radio" id="tab2" name="tabs">
											
												<ul class="component-tabs__menu">
													<li>
														<label for="tab1"class="component-tabs__item">
															HTML
														</label>
													</li>
													<li>
														<label for="tab2" class="component-tabs__item">
															CSS
														</label>
													</li>
												</ul>
											
											<div class="component-tabs__tab-content component-tabs__tab_content-1">
												<figure>
													<pre><code>&lt;div class=&quot;tooltip&quot;&gt; 
													&lt;svg class=&quot;tooltip__trigger&quot;&gt;

												</code>

										</div>

					Reusable component library

			</div>
