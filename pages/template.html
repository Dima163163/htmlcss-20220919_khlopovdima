	<title>Template</title>

<body>
	<div class="page">

					<img class="page__header-logo" src="/pages/img/Frame 6.svg" alt="logo">
				</div>
			</div>
		
		
			<div class="container">
				<div class="page__wrapper">
					<div class="page__menu">

													<div class="histogram__column" style="height: 70%;"></div>
													<div class="histogram__column" style="height: 60%;"></div>
													<div class="histogram__column" style="height: 22%;"></div>
													<div class="histogram__column" style="height: 78%;"></div>
													<div class="histogram__column" style="height: 70%;"></div>

													<div class="histogram__column" style="height: 60%;"></div>
