<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Template</title>
	<link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css">
	<link rel="stylesheet" href="/assets/css/main.css">
	<link rel="stylesheet" href="/pages/template.css">
</head>
<body>
	<div class="pages">
			<div class="header header_size_small">
				<div class="container">
					<div class="navbar header_navbar">
						<div class="header__btn">
							<button class="header__btn">
							
							</button>
						</div>
						<div class="header__logo">
							<a href="logo">
								<img src="/pages/img/Frame 6.svg" alt="logo">
							</a>
						</div>
						
						<div class="navbar__wrapper">
							<ul class="navbar__menu">
								<li><a class="navbar__link" href="#">Components</a></li>
								<li><a class="navbar__link" href="#">About</a></li>
								<li><a class="navbar__link" href="#">Contact</a></li>
							</ul>
							<div class="toggle navbar__toggle">
									<svg class="toggle__image toggle__image_sun">
										<use href="/assets/images/icons-sprite.svg#sun"></use>
									</svg>
									<label class="toggle">
										<input type="checkbox" class="toggle__input">
										<div class="toggle__state">
											<div class="toggle__control">
												<div class="toggle__icon"></div>
											</div>
										</div>
									</label>
									<svg class="toggle__image toggle__image_moon">
										<use href="/assets/images/icons-sprite.svg#moon"></use>
									</svg>
							</div>
						</div>
					</div>
				</div>
			</div>

				<div class="container">
					<div class="pages__wrapper">
						<div class="menu menu_components">
								<h4 class="menu__title">Components</h4>
								<a href="#" class="menu__item">Modal</a>
								<a href="#" class="menu__item">Tooltip</a>
								<a href="#" class="menu__item">Avatar</a>
								<a href="#" class="menu__item">Calendar</a>
								<a href="#" class="menu__item">Histogram</a>
								<a href="#" class="menu__item">Custom form elements</a>
								<a href="#" class="menu__item menu__item_bottom">Main page</a>
						</div>
						<div class="component-section">
							<h3 class="component-section__title">Name Element</h3>
							<div class="component-section__body">
									<div class="component-section__top">

									</div>
									<div class="component-section__bottom">
										<div class="component__tabs">
											<input class="tabs__radio" type="radio" id="tab1" name="tabs" checked>
											<input class="tabs__radio" type="radio" id="tab2" name="tabs">
											
												<ul class="tabs__menu">
													<li>
														<label for="tab1"class="tabs__item">
															HTML
														</label>
													</li>
													<li>
														<label for="tab2" class="tabs__item">
															CSS
														</label>
													</li>
												</ul>
											
											<div class="tabs__tab-content tabs__tab_content-1">
												Контент1
											</div>
											<div class="tabs__tab-content tabs__tab_content-2">
												Контент2
											</div>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>
				
		
		<div class="footer footer_size_small">
			<div class="container">
				<div class="footer__title footer__title_size_small">
					Reusable component library
				</div>
			</div>
		</div>
	</div>
</body>
</html>
